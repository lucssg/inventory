<div layout="column" layout-fill>

  <md-content>
    <header>
      <acme-navbar creation-date="inventory.creationDate" version="inventory.version"></acme-navbar>
    </header>

    <section class="jumbotron">
      <h1>OFS Inventory</h1>
    </section>

    <div class="techs" layout-align="center">
      <md-card ng-repeat="key in inventory.keys | orderBy ">
        <md-card-content class="server">
          <p>
            <a ui-sref="inventory.server({key: key})">{{ key }}</a>
            <span>{{ key | replace:'ansible_facts':'' }}</span>
          </p>
        </md-card-content>
      </md-card>
    </div>

    <div class="detail" ui-view>
    </div>

  </md-content>

</div>
